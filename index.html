<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTELI GAMEHUB</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-size: 48px;
            text-align: center;
            z-index: 2;
        }
        a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            background-color: gray;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 2;
        }
        a:hover {
            background-color: darkgray;
            transform: scale(1.1);
        }
        .icon {
            position: fixed;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            z-index: 2;
        }
        .instagram-icon {
            left: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }
        .spotify-icon {
            left: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg');
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .background span {
            position: absolute;
            font-size: 16px;
            color: rgba(0, 255, 0, 0.2); /* Transparente e verde */
            animation: scroll 10s linear infinite;
            white-space: nowrap;
        }
        @keyframes scroll {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
        .dancing-gif {
            position: fixed;
            width: 100px;
            height: 100px;
            animation: dance 2s infinite;
            z-index: 1000;
        }
        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            a {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <span style="top: 10%; left: 10%;">########## MONTELI ##########</span>
        <span style="top: 20%; left: 20%;">##### SYSTEM BREACHED #####</span>
        <span style="top: 30%; left: 30%;"># ACCESS GRANTED #</span>
        <span style="top: 40%; left: 40%;">###### ENCRYPTED MESSAGE ######</span>
        <span style="top: 50%; left: 50%;">####### CYBERSPACE ########</span>
        <span style="top: 60%; left: 30%;">####### QEVC? ########</span>
        <span style="top: 70%; left: 20%;">####### VAI ESTUDAR CARAI KKKK ########</span>
    </div>
    <h1 id="title">MONTELI GAMEHUB</h1>
    <a href="#" onclick="openFullscreen('https://eaglercraft.com/mc/1.8.8/')" id="minecraft-button">Jogar Minecraft</a>
    <div class="icon instagram-icon" id="instagram-icon" onclick="window.open('https://www.instagram.com/omonteli/?hl=pt-br', '_blank')"></div>
    <div class="icon spotify-icon" id="spotify-icon" onclick="window.open('https://open.spotify.com/user/ea67il5132upp0csnzc5k6o18', '_blank')"></div>

    <script>
        // Sequência para ativar o easter egg
        let secretSequence = ["m", "o", "n", "t", "e", "l", "i"];
        let typedSequence = [];

        // Links dos GIFs e sons irritantes
        const gifLinks = [
            "https://media.giphy.com/media/h8sVibFE0NChi/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZG9weHhzdGE1eWY1aDFrMGx5eGxvZzhwaThzdmdwYXdqeHY5b2M5aCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hprdwosUvxdYT90J9k/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzByODhpdm1pNW82ZGNrZ3l1bGgzZWtpdDh1cWNveGgyYTY0d2RudyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IB9foBA4PVkKA/giphy.gif",
            "https://media.giphy.com/media/tCAsXsOGeIcgM/giphy.gif",
            "https://media.giphy.com/media/kHMPclAvSLLbi/giphy.gif",
            "https://media.giphy.com/media/XqwVE7UegGrpm/giphy.gif",
            "https://media.giphy.com/media/U4TpDjFPVEjkI/giphy.gif"
        ];

        const sounds = [
            "https://freesound.org/data/previews/250/250629_4486188-lq.mp3",
            "https://freesound.org/data/previews/151/151022_96236-lq.mp3",
            "https://freesound.org/data/previews/181/181525_1815252-lq.mp3"
        ];

        const nyanCatGif = "https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif";
        const nyanCatSound = "https://api.onedrive.com/v1.0/shares/s!Aufovk0tloJahshlGAkkwX1jjLQf2A/root/content";

        document.addEventListener("keydown", function(event) {
            typedSequence.push(event.key.toLowerCase());

            if (typedSequence.join("").includes(secretSequence.join(""))) {
                triggerEasterEgg();
                typedSequence = []; // Reseta a sequência
            }

            if (typedSequence.length > secretSequence.length) {
                typedSequence.shift();
            }
        });

        function triggerEasterEgg() {
            // Mudar o fundo para Nyan Cat
            document.body.style.backgroundImage = `url('${nyanCatGif}')`;
            document.body.style.backgroundSize = "cover";

            // Tocar música do Nyan Cat
            const nyanCatAudio = new Audio(nyanCatSound);
            nyanCatAudio.loop = true;
            nyanCatAudio.play();

            // Multiplicação de GIFs e sons irritantes
            document.addEventListener("keydown", () => {
                gifLinks.forEach((link, index) => {
                    let gif = document.createElement("img");
                    gif.src = link;
                    gif.className = "dancing-gif";
                    gif.style.top = `${Math.random() * 80 + 10}%`;
                    gif.style.left = `${Math.random() * 80 + 10}%`;
                    gif.style.width = `${Math.random() * 100 + 50}px`;
                    document.body.appendChild(gif);

                    // Tocar som irritante para cada GIF
                    const sound = new Audio(sounds[index % sounds.length]);
                    sound.play();
                });
            });
        }

        function openFullscreen(url) {
            let win = window.open(url, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=800,height=600');
        }
    </script>
</body>
</html>
